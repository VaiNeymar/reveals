<body>
    <form action="https://formspree.io/f/xeojkkpy" method="post">
        <p>digite seu nome:</p>
        <input type="text" name="nome" placeholder="Ex: Gabi Zelenski" required>
        <br>
        <p>digite seu email:</p>
        <input type="email" name="email" placeholder="Ex:xxxxxx@gmail.com" required>
        <br>
         <p>Você trabalha?</p>
        <input type="radio" name="work" value="Sim" required> Sim
        <input type="radio" name="work" value="Não" required> Não
        <br>
        <p> Seleciona seu Estado:</p>
        <select name="estado" id="" required>
         <option value="1">Sólido</option>
         <option value="2">Líquido</option>
         <option value="3">Gasoso</option>
        </select>
        <br>
        <textarea name="feedback" id=""></textarea>
        <br>
        <input type="checkbox" name="novidades" checked> Aceita receber novidades da empresa?
        <br>
        <button type="submit">Enviar</button>
        <button type="reset">Apagar</button>
    </form>
</body>
